# Release workflow - builds and publishes CLI binaries
# Triggers:
#   1. On version tags (v*) - creates a release with that version
#   2. On push to main with CLI changes - auto-increments patch version (v0.1.0 -> v0.1.1)
#   3. Manual dispatch - specify version or auto-increment
#
# Versioning:
#   - Push tag v1.0.0 -> releases v1.0.0
#   - Push tag v2.0.0 -> releases v2.0.0 (bump major for breaking changes)
#   - Merge to main -> finds latest tag, increments patch (v0.1.5 -> v0.1.6)
#
# The 'latest' tag is always updated to point to the newest release,
# allowing download URLs to use /releases/download/latest/... for stable links.
name: Create CLI Binaries

on:
  push:
    tags:
      - 'v*'
    branches:
      - main
    paths:
      - 'cli/**'
      - '.goreleaser.yaml'
      - '.github/workflows/release.yml'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.0.0). Leave empty to auto-increment patch.'
        required: false
        type: string

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    # Skip if this is a merge commit that was already released via tag
    if: ${{ !startsWith(github.event.head_commit.message, 'Merge pull request') || github.ref_type == 'tag' || github.event_name == 'workflow_dispatch' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache-dependency-path: cli/go.sum

      - name: Determine version
        id: version
        run: |
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            # Use the tag as version (already pushed)
            echo "version=${{ github.ref_name }}" >> $GITHUB_OUTPUT
            echo "needs_tag=false" >> $GITHUB_OUTPUT
          elif [[ -n "${{ inputs.version }}" ]]; then
            # Use manually specified version
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
            echo "needs_tag=true" >> $GITHUB_OUTPUT
          else
            # Auto-increment: find latest tag and bump patch version
            # Get latest stable tag matching vX.Y.Z pattern (exclude prereleases with hyphens)
            LATEST_TAG=$(git tag -l 'v[0-9]*.[0-9]*.[0-9]*' --sort=-v:refname | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | head -n1)

            if [[ -z "$LATEST_TAG" ]]; then
              # No tags exist, start at v0.1.0
              NEW_VERSION="v0.1.0"
            else
              # Parse version and increment patch
              VERSION=${LATEST_TAG#v}  # Remove 'v' prefix
              MAJOR=$(echo "$VERSION" | cut -d. -f1)
              MINOR=$(echo "$VERSION" | cut -d. -f2)
              PATCH=$(echo "$VERSION" | cut -d. -f3)
              NEW_PATCH=$((PATCH + 1))
              NEW_VERSION="v${MAJOR}.${MINOR}.${NEW_PATCH}"
            fi

            echo "Latest tag: $LATEST_TAG -> New version: $NEW_VERSION"
            echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
            echo "needs_tag=true" >> $GITHUB_OUTPUT
          fi

      - name: Create tag for new version
        if: steps.version.outputs.needs_tag == 'true'
        run: |
          VERSION=${{ steps.version.outputs.version }}
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if git rev-parse "$VERSION" >/dev/null 2>&1; then
            echo "Tag $VERSION already exists, skipping tag creation"
          else
            git tag "$VERSION"
            git push origin "$VERSION"
          fi

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: '~> v2'
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GORELEASER_CURRENT_TAG: ${{ steps.version.outputs.version }}

      - name: Update latest tag
        run: |
          # Update 'latest' tag to point to this release
          # This allows stable download URLs: /releases/download/latest/...
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -f latest ${{ steps.version.outputs.version }}
          git push -f origin latest

      - name: Cleanup old releases
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Keep only the 10 most recent releases, delete older ones
          echo "Fetching releases..."
          RELEASES=$(gh release list --json tagName --jq '.[].tagName')

          COUNT=0
          for TAG in $RELEASES; do
            COUNT=$((COUNT + 1))
            if [ $COUNT -gt 10 ]; then
              echo "Deleting old release: $TAG"
              gh release delete "$TAG" --yes --cleanup-tag
            else
              echo "Keeping release: $TAG"
            fi
          done
