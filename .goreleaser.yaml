# GoReleaser configuration for PA-Pedia CLI
# Documentation: https://goreleaser.com
# Requires Go 1.21+ (must match .github/workflows/release.yml)

version: 2

project_name: pa-pedia

before:
  hooks:
    - sh -c "cd cli && go mod tidy"

builds:
  - id: pa-pedia
    dir: cli
    main: .
    binary: pa-pedia
    env:
      - CGO_ENABLED=0
    goos:
      - windows
      - darwin
      - linux
    goarch:
      - amd64
      - arm64
    ignore:
      # Skip arm64 for Windows and Linux (rare use cases)
      - goos: windows
        goarch: arm64
      - goos: linux
        goarch: arm64
    ldflags:
      - -s -w
      - -X github.com/jamiemulcahy/pa-pedia/cmd.Version={{.Version}}
      - -X github.com/jamiemulcahy/pa-pedia/cmd.Commit={{.ShortCommit}}
      - -X github.com/jamiemulcahy/pa-pedia/cmd.Date={{.Date}}

archives:
  - id: default
    formats:
      - binary
    # Note: GoReleaser automatically adds .exe for Windows binaries when format is 'binary'
    # Do NOT add .exe in the template to avoid double extension (e.g., .exe.exe)
    name_template: >-
      {{ .ProjectName }}_
      {{- .Os }}_
      {{- .Arch }}

checksum:
  name_template: 'checksums.txt'

changelog:
  sort: asc
  use: github
  groups:
    - title: Features
      regexp: '^.*?feat(\([[:word:]]+\))??!?:.+$'
      order: 0
    - title: Bug Fixes
      regexp: '^.*?fix(\([[:word:]]+\))??!?:.+$'
      order: 1
    - title: Other Changes
      order: 999
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^ci:'
      - '^chore:'
      - '^style:'
      - Merge pull request
      - Merge branch
      - Merge remote-tracking

release:
  github:
    owner: jamiemulcahy
    name: pa-pedia
  draft: false
  prerelease: auto
  name_template: "v{{.Version}}"
