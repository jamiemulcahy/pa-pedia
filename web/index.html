<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PA-Pedia - Planetary Annihilation Titans Database</title>

    <!--
      SEO Meta Tags (fallback for non-JS crawlers)
      These provide default SEO for crawlers that don't execute JavaScript.
      React 19 will render page-specific meta tags that override these defaults.
      Modern search engines (Google, Bing) execute JS, so these are mainly
      for social media previews and older/simpler crawlers.
    -->
    <meta name="description" content="Browse comprehensive unit statistics, weapons, and build data for Planetary Annihilation: Titans factions including MLA, Legion, Bugs, and community mods." />
    <link rel="canonical" href="https://pa-pedia.com/" />

    <!-- Open Graph Tags (fallback) -->
    <meta property="og:title" content="PA-Pedia - Planetary Annihilation Titans Database" />
    <meta property="og:description" content="Browse comprehensive unit statistics, weapons, and build data for Planetary Annihilation: Titans factions including MLA, Legion, Bugs, and community mods." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://pa-pedia.com/" />
    <meta property="og:image" content="https://pa-pedia.com/favicon.png" />
    <meta property="og:site_name" content="PA-Pedia" />

    <!-- JSON-LD Structured Data (fallback) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "PA-Pedia",
      "url": "https://pa-pedia.com",
      "description": "Comprehensive database for Planetary Annihilation: Titans units, weapons, and faction data."
    }
    </script>

    <!-- Google Fonts: Modern, interesting font combination -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- Single Page Apps for GitHub Pages redirect handler -->
    <script>
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) {
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
